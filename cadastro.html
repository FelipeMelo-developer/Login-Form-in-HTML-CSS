<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatinle" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Login-Form-in-HTML-CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div>
        <h2>Cadastro de Usuário</h2>
            <form action="/cadastro" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                    
                <label for="senha">Senha:</label><br>
                <input type="password" id="senha" name="senha" required minlength="6"><br>
                    
                <label for="confirmar_senha">Confirmar Senha:</label><br>
                <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="6"><br>
                
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone"><br>
                        
                <label for="endereco">Endereço:</label><br>
                <textarea id="endereco" name="endereco"></textarea><br>
                

                    <input type="submit" value="Cadastrar">
        
            </form>
            <br>
            <div class="voltar">
                <p><a href="/Login-Form-in-HTML-CSS/index.html">voltar</a></p>
            </div>
    </div>




</body>
</html>
