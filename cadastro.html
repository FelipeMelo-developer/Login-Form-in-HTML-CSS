<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatinle" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../Login-Form-in-HTML-CSS/style.css">
    <link rel="stylesheet" href="../Login-Form-in-HTML-CSS/script.js">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class= "layout_cadastro">

        <div class="cadastro">
            <div class="cadastro__titulo">
                <h2>Cadastre-se</h2>
            </div>

            <div>
                <form action="/cadastro" method="POST">
                        
                    <div class="input-box">
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nome" name="nome" required>
                        <i class='bx bx-user' style='color:#ffffff'></i><br>
                    </div>
                        
                        <div class="input-box">
                            <label for="email">Email:</label><br>
                            <input type="email" id="email" name="email" required>
                            <i class='bx bx-envelope' style='color:#ffffff'  ></i><br>
                        </div>

                            <div class="input-box">
                                <label for="senha">Senha:</label><br>
                                <input type="password" id="senha" name="senha" required minlength="6">
                                <i class='bx bx-lock-open'></i>
                            </div>
                        
                                    <div class="input-box">
                                        <label for="confirmar_senha">Confirmar Senha:</label><br>
                                        <input type="password" id="confirmar_senha" name="confirmar_senha" required minlength="6">
                                        <i class='bx bx-lock' style='color:#ffffff'></i><br>
                                    </div>

                                        <div class="input-box">
                                            <label for="telefone">Telefone:</label><br>
                                            <input type="tel" id="telefone" name="telefone"><br>
                                            <i class='bx bxs-phone' style='color:#ffffff'  ></i>
                                        </div>

                                    <div class="input-box">
                                        <label for="txtCep">CEP</label>
                                        <input id="txtCep" type="text" name="cep" />
                                    </div>
                    
                                <div class="input-box">
                                    <label>Rua</label>
                                    <input id="txtRua" type="text" name="rua" />
                                </div>
                    
                            <div class="input-box">
                                <label>Bairro</label>
                                <input id="txtBairro" type="text" name="bairro" />
                            </div>
                            
                        <div class="input-box">
                            <label>Cidade</label>
                            <input id="txtCidade" type="text" name="cidade" />
                        </div>
                    
                    <div class="input-box">
                        <label>Estado</label>
                        <input id="txtEstado" type="text" name="estado" />
                    </div>
                    <br>
                    <button type="submit" class="btn_cadastrar">Cadastrar</button>
                </form>
            </div>
            <div class="voltar">
                <p><a href="../Login-Form-in-HTML-CSS/index.html"><img src="../Login-Form-in-HTML-CSS/img/icons8-voltar-30.png" alt=""></a></p>
            </div>
        </div>
    </div>


                


    </div>

    <footer>

    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/JavaScript" src="../Login-Form-in-HTML-CSS/cep.js"></script>
</body>
</html>
